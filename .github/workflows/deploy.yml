name: üöÄ Auto Deploy to AWS ECS & S3

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY_BACKEND_A: todoapp-backend-a
  ECR_REPOSITORY_BACKEND_B: todoapp-backend-b
  ECR_REPOSITORY_FRONTEND: todoapp-frontend
  ECS_CLUSTER: todoapp-cluster
  SERVICE_BACKEND_A: todoapp-backend-a
  SERVICE_BACKEND_B: todoapp-backend-b
  SERVICE_FRONTEND: todoapp-frontend
  S3_BUCKET: sd-todoapp-bucket

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build & Deploy to AWS

    steps:
      # 1Ô∏è‚É£ Ê£ÄÂá∫‰ª£Á†Å
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ ÁôªÂΩï AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ ÁôªÂΩïÂà∞ ECRÔºàÂÖ≥ÈîÆ‰øÆÊ≠£ÔºöÊòæÂºè‰º† aws-regionÔºâ
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ ÊûÑÂª∫Âπ∂Êé®ÈÄÅÈïúÂÉè
      - name: Build and push Docker images to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          echo "Building and pushing backend-a..."
          docker build -t $ECR_REPOSITORY_BACKEND_A ./backend-a
          docker tag $ECR_REPOSITORY_BACKEND_A:latest $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND_A:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND_A:latest

          echo "Building and pushing backend-b..."
          docker build -t $ECR_REPOSITORY_BACKEND_B ./backend-b
          docker tag $ECR_REPOSITORY_BACKEND_B:latest $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND_B:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND_B:latest

          echo "Building and pushing frontend..."
          docker build -t $ECR_REPOSITORY_FRONTEND ./frontend
          docker tag $ECR_REPOSITORY_FRONTEND:latest $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:latest

      # 5Ô∏è‚É£ Êõ¥Êñ∞ ECS ÊúçÂä°
      - name: Update ECS backend-a
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $SERVICE_BACKEND_A --force-new-deployment --region $AWS_REGION

      - name: Update ECS backend-b
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $SERVICE_BACKEND_B --force-new-deployment --region $AWS_REGION

      - name: Update ECS frontend
        run: |
          aws ecs update-service --cluster $ECS_CLUSTER --service $SERVICE_FRONTEND --force-new-deployment --region $AWS_REGION

      # 6Ô∏è‚É£ ÊûÑÂª∫ÂâçÁ´ØÂπ∂ÂêåÊ≠•Âà∞ S3
      - name: Build and sync frontend to S3
        run: |
          cd frontend
          npm ci
          npm run build
          aws s3 sync dist/ s3://$S3_BUCKET/ --delete --region $AWS_REGION
