name: 🚀 Auto Deploy to AWS ECS & S3

on:
  push:
    branches:
      - main  # 监听 main 分支推送触发部署

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY_BACKEND_A: todoapp-backend-a
  ECR_REPOSITORY_BACKEND_B: todoapp-backend-b
  ECR_REPOSITORY_FRONTEND: todoapp-frontend
  ECS_CLUSTER: todoapp-cluster
  SERVICE_BACKEND_A: todoapp-backend-a
  SERVICE_BACKEND_B: todoapp-backend-b
  SERVICE_FRONTEND: todoapp-frontend
  S3_BUCKET: sd-todoapp-bucket

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 登录到 AWS（你需要在 Secrets 里设置 AWS_ACCESS_KEY_ID 和 AWS_SECRET_ACCESS_KEY）
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ 登录到 ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          aws-region: ${{ env.AWS_REGION }}

      # 4️⃣ 构建并推送三个镜像（后端A/B + 前端）
      - name: Build and push Docker images to ECR
        run: |
          echo "Building and pushing backend-a..."
          docker build -t $ECR_REPOSITORY_BACKEND_A ./backend-a
          docker tag $ECR_REPOSITORY_BACKEND_A:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY_BACKEND_A}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY_BACKEND_A}:latest

          echo "Building and pushing backend-b..."
          docker build -t $ECR_REPOSITORY_BACKEND_B ./backend-b
          docker tag $ECR_REPOSITORY_BACKEND_B:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY_BACKEND_B}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY_BACKEND_B}:latest

          echo "Building and pushing frontend..."
          docker build -t $ECR_REPOSITORY_FRONTEND ./frontend
          docker tag $ECR_REPOSITORY_FRONTEND:latest ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY_FRONTEND}:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/${ECR_REPOSITORY_FRONTEND}:latest

      # 5️⃣ 部署 ECS 三个服务
      - name: Deploy backend-a service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $SERVICE_BACKEND_A \
            --force-new-deployment

      - name: Deploy backend-b service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $SERVICE_BACKEND_B \
            --force-new-deployment

      - name: Deploy frontend service
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $SERVICE_FRONTEND \
            --force-new-deployment

      # 6️⃣ （可选）前端构建后上传到 S3
      - name: Build and sync frontend to S3
        run: |
          cd frontend
          npm ci
          npm run build
          aws s3 sync dist/ s3://$S3_BUCKET/ --delete
