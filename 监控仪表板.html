<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 系统监控仪表板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.95em;
        }
        
        .stat-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status.online {
            background: #10b981;
            color: white;
        }
        
        .status.offline {
            background: #ef4444;
            color: white;
        }
        
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            display: block;
            margin: 0 auto;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .log-line {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        
        .timestamp {
            color: #4ec9b0;
        }
        
        .error {
            color: #f48771;
        }
        
        .success {
            color: #4ec9b0;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 系统监控仪表板</h1>
        
        <div id="loading" class="loading">加载中...</div>
        
        <div id="dashboard" style="display: none;">
            <div class="grid">
                <!-- 系统状态 -->
                <div class="card">
                    <h2>🟢 系统状态</h2>
                    <div class="stat">
                        <span class="stat-label">后端 A</span>
                        <span id="backend-a-status" class="status online">在线</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">后端 B</span>
                        <span id="backend-b-status" class="status online">在线</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">运行时间</span>
                        <span id="uptime" class="stat-value">-</span>
                    </div>
                </div>
                
                <!-- 访问统计 -->
                <div class="card">
                    <h2>📈 访问统计</h2>
                    <div class="stat">
                        <span class="stat-label">总请求数</span>
                        <span id="total-requests" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">创建任务数</span>
                        <span id="messages-created" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">最后请求</span>
                        <span id="last-request" class="stat-value">-</span>
                    </div>
                </div>
                
                <!-- 数据库统计 -->
                <div class="card">
                    <h2>💾 数据库统计</h2>
                    <div class="stat">
                        <span class="stat-label">总任务数</span>
                        <span id="total-todos" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">工作任务</span>
                        <span id="work-todos" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">学习任务</span>
                        <span id="study-todos" class="stat-value">0</span>
                    </div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadStats()">🔄 刷新数据</button>
            
            <div class="card" style="margin-top: 30px;">
                <h2>📝 实时日志</h2>
                <div class="log-container" id="logs">
                    <div class="log-line">
                        <span class="timestamp">[等待日志...]</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const BACKEND_A_URL = 'http://localhost:3000';
        const BACKEND_B_URL = 'http://localhost:4000';
        
        async function loadStats() {
            try {
                // 获取后端 A 统计
                const statsResponse = await fetch(`${BACKEND_A_URL}/api/stats`);
                const stats = await statsResponse.json();
                
                document.getElementById('total-requests').textContent = stats.totalRequests;
                document.getElementById('messages-created').textContent = stats.messageCreated;
                document.getElementById('uptime').textContent = stats.uptime;
                
                if (stats.lastRequest) {
                    const lastReq = new Date(stats.lastRequest);
                    document.getElementById('last-request').textContent = 
                        lastReq.toLocaleTimeString('zh-CN');
                }
                
                // 获取任务统计
                const messagesResponse = await fetch(`${BACKEND_A_URL}/api/messages`);
                const messagesData = await messagesResponse.json();
                
                if (messagesData.stats) {
                    document.getElementById('total-todos').textContent = messagesData.stats.total;
                    document.getElementById('work-todos').textContent = messagesData.stats.byCategory.work;
                    document.getElementById('study-todos').textContent = messagesData.stats.byCategory.study;
                }
                
                // 检查服务状态
                checkServiceStatus();
                
                // 显示仪表板
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                addLog('success', '数据刷新成功');
                
            } catch (error) {
                addLog('error', '加载数据失败: ' + error.message);
                document.getElementById('loading').textContent = '加载失败，请检查服务是否运行';
            }
        }
        
        async function checkServiceStatus() {
            try {
                await fetch(`${BACKEND_A_URL}/health`);
                document.getElementById('backend-a-status').textContent = '在线';
                document.getElementById('backend-a-status').className = 'status online';
            } catch {
                document.getElementById('backend-a-status').textContent = '离线';
                document.getElementById('backend-a-status').className = 'status offline';
            }
            
            try {
                await fetch(`${BACKEND_B_URL}/health`);
                document.getElementById('backend-b-status').textContent = '在线';
                document.getElementById('backend-b-status').className = 'status online';
            } catch {
                document.getElementById('backend-b-status').textContent = '离线';
                document.getElementById('backend-b-status').className = 'status offline';
            }
        }
        
        function addLog(type, message) {
            const logsContainer = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            logLine.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="${type}">${message}</span>
            `;
            logsContainer.insertBefore(logLine, logsContainer.firstChild);
            
            // 只保留最近 50 条日志
            while (logsContainer.children.length > 50) {
                logsContainer.removeChild(logsContainer.lastChild);
            }
        }
        
        // 页面加载时获取数据
        loadStats();
        
        // 每 10 秒自动刷新
        setInterval(loadStats, 10000);
    </script>
</body>
</html>
